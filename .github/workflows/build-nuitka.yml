name: Build with Nuitka

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v2.0.0)'
        required: false
        default: 'dev'

jobs:
  build-nuitka:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka ordered-set zstandard
    
    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --onefile --windows-console-mode=disable --enable-plugin=tk-inter --windows-uac-admin --output-filename=DNSChanger.exe dns_changer.py
      timeout-minutes: 45
    
    - name: Create artifact directory
      run: |
        mkdir release
        copy DNSChanger.exe release\
        copy dns_providers.yaml release\
        copy README.md release\
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DNSChanger-Nuitka-${{ github.event.inputs.version || 'dev' }}
        path: release/
        retention-days: 30
    
    - name: Create build info
      run: |
        echo "Build Information:" > release\BUILD_INFO.txt
        echo "Date: $(Get-Date)" >> release\BUILD_INFO.txt
        echo "Version: ${{ github.event.inputs.version || 'dev' }}" >> release\BUILD_INFO.txt
        echo "Builder: Nuitka" >> release\BUILD_INFO.txt
        echo "Commit: ${{ github.sha }}" >> release\BUILD_INFO.txt
      shell: pwsh
