name: Build with PyInstaller

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v2.0.0)'
        required: false
        default: 'dev'

jobs:
  build-pyinstaller:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller DNSChanger.spec
    
    - name: Create artifact directory
      run: |
        mkdir release
        copy dist\DNSChanger.exe release\
        copy dns_providers.yaml release\
        copy README.md release\
    
    - name: Upload artifact
      uses: actions/upload-artifact@v7
      with:
        name: DNSChanger-PyInstaller-${{ github.event.inputs.version || 'dev' }}
        path: release/
        retention-days: 30
    
    - name: Create build info
      run: |
        echo "Build Information:" > release\BUILD_INFO.txt
        echo "Date: $(Get-Date)" >> release\BUILD_INFO.txt
        echo "Version: ${{ github.event.inputs.version || 'dev' }}" >> release\BUILD_INFO.txt
        echo "Builder: PyInstaller" >> release\BUILD_INFO.txt
        echo "Commit: ${{ github.sha }}" >> release\BUILD_INFO.txt
      shell: pwsh
